<body>
    <div id="background">
        <nav class="navbar navbar-dark bg-dark nav-expand mr-auto">
            <a href="./index.htm" class="navbar-brand">
                <img src="./img/icon.png" width="30" height="30" alt="">
                　MockMan -Mock作成サービス-
            </a>
            <a class="nav-item nav-link" href="https://slavesystem.net/blog/?p=46">問い合わせ</a>
        </nav>
        <div id="contents">
            <br />
            <h4>このサイトは？</h4>
            <div class="my-box mb-3">
                任意のレスポンスを返却するAPIを作成できるサービスです。<br>
                フロントエンドなどのテストにご利用ください。<br>
                （例）ステータスコード500を返却するURLを作成して、異常系のテストをする。<br>
            </div>
            <h4>使い方</h4>
            <div class="my-box mb-3">
                返却したい値を「レスポンス作成」欄に設定します。<br>
                URL発行を押すと、常に指定したレスポンスを返却するURLが発行されます。<br><br>
                メディア系はjpeg画像のみ対応しています。CSVやXMLはBody欄にテキストで指定してください。<br>
            </div>
            <h4>レスポンス作成</h4>
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3 gridcol">
                        <label>ステータスコード</label>
                    </div>
                    <div class="col-xs-3">
                        <select id="stateCd" class="form-control">
                            <option value="100">100 Continue</option>
                            <option value="101">101 Switching Protocols</option>
                            <option value="102">102 Processing</option>
                            <option value="103">103 Early Hints (RFC 8297)</option>
                            <option value="200" selected>200 OK</option>
                            <option value="201">201 Created</option>
                            <option value="202">202 Accepted</option>
                            <option value="203">203 Non-Authoritative Information</option>
                            <option value="204">204 No Content</option>
                            <option value="205">205 Reset Content</option>
                            <option value="206">206 Partial Content</option>
                            <option value="207">207 Multi-Status</option>
                            <option value="208">208 Already Reported</option>
                            <option value="226">226 IM Used</option>
                            <option value="300">300 Multiple Choices</option>
                            <option value="301">301 Moved Permanently</option>
                            <option value="302">302 Found</option>
                            <option value="303">303 See Other</option>
                            <option value="305">305 Use Proxy</option>
                            <option value="306">306 (Unused)</option>
                            <option value="307">307 Temporary Redirect</option>
                            <option value="308">308 Permanent Redirect</option>
                            <option value="400">400 Bad Request</option>
                            <option value="401">401 Unauthorized</option>
                            <option value="402">402 Payment Required</option>
                            <option value="403">403 Forbidden</option>
                            <option value="404">404 Not Found</option>
                            <option value="405">405 Method Not Allowed</option>
                            <option value="406">406 Not Acceptable</option>
                            <option value="407">407 Proxy Authentication Required</option>
                            <option value="408">408 Request Timeout</option>
                            <option value="409">409 Conflict</option>
                            <option value="410">410 Gone</option>
                            <option value="411">411 Length Required</option>
                            <option value="412">412 Precondition Failed</option>
                            <option value="413">413 Payload Too Large (RFC 7231)</option>
                            <option value="414">414 URI Too Long (RFC 7231)</option>
                            <option value="415">415 Unsupported Media Type</option>
                            <option value="416">416 Range Not Satisfiable (RFC7233)</option>
                            <option value="417">417 Expectation Failed</option>
                            <option value="418">418 I'm a teapot</option>
                            <option value="418">418 I'm a teapotの例</option>
                            <option value="421">421 Misdirected Request (RFC 7540)</option>
                            <option value="422">422 Unprocessable Entity</option>
                            <option value="423">423 Locked</option>
                            <option value="424">424 Failed Dependency</option>
                            <option value="425">425 Too Early (RFC 8470)</option>
                            <option value="426">426 Upgrade Required</option>
                            <option value="428">428 Precondition Required (RFC6585)</option>
                            <option value="429">429 Too Many Requests (RFC 6585)</option>
                            <option value="431">431 Request Header Fields TooLarge (RFC 6585)</option>
                            <option value="451">451 Unavailable For Legal Reasons</option>
                            <option value="500">500 Internal Server Error</option>
                            <option value="501">501 Not Implemented</option>
                            <option value="502">502 Bad Gateway</option>
                            <option value="503">503 Service Unavailable</option>
                            <option value="504">504 Gateway Timeout</option>
                            <option value="505">505 HTTP Version Not Supported</option>
                            <option value="506">506 Variant Also Negotiates</option>
                            <option value="507">507 Insufficient Storage</option>
                            <option value="508">508 Loop Detected</option>
                            <option value="509">509 Bandwidth Limit Exceeded</option>
                            <option value="510">510 Not Extended</option>
                            <option value="511">511 Network Authentication Required (RFC 6585)</option>
                        </select>
                    </div>
                    <div class="col-xs-3 gridcol">
                        <label>Content-Type</label>
                    </div>
                    <div class="col-xs-3">
                        <select id="contentType" class="form-control">
                            <option value="application/json">application/json</option>
                            <option value="image/jpeg">image/jpeg</option>
                            <option value="text/css">text/css</option>
                            <option value="text/csv">text/csv</option>
                            <option value="text/plain" selected>text/plain</option>
                            <option value="text/html">text/html</option>
                            <option value="text/tab-separated-values">text/tab-separated-values</option>
                            <option value="text/xml">text/xml</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <label class="gridcol">任意のレスポンスヘッダー ※クロスドメイン対策のため、Access-Control-Allow-Originは"*"固定です</label>
            <table class="table-bordered" style="margin:10px 0px 0px 20px;">
                <thead>
                    <tr>
                        <th>パラメータ名</td>
                        <th>設定値</td>
                        <th width="60px">削除</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="name" placeholder="Connection"></td>
                        <td><input type="text" name="val" placeholder="Keep-Alive"></td>
                        <td><button class="remove">-</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="addButton">+ 行追加</button><br>

            <div class="form-group gridcol">
                <label>Body</label>
                <textarea id="body" class="form-control gridcol" rows="10" maxlength="4000" style="text-align:left"></textarea>
                <form id="my_form" enctype="multipart/form-data">
                    <input id="file" name ="file" type="file" accept="image/jpeg" style="display:none;">
                </form>
            </div>

            <div align="center"><input id="sendButton" class="btn btn-primary" type="button" value="URL発行" />
            </div>
            <br><br>
            <div id="msg"></div>
            <div id="url"></div>
        </div>
    </div>
</body>

</html>
